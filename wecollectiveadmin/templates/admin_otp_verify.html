<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Enter Authentication Code</title>
  </head>
  <body>
    <h1>Enter One-Time Code</h1>
    <p>Weâ€™ve sent a 6-digit code to your phone. Enter it below to continue:</p>

    <form method="post" action="{% url 'admin_otp_verify' %}">
      {% csrf_token %}
      <div>
        <label>Code:</label>
        <input
          type="text"
          name="otp_code"
          maxlength="6"
          pattern="\d{6}"
          required
          autofocus
        />
      </div>
      <button type="submit">Verify</button>
      {% if error %}
      <p style="color: red">{{ error }}</p>
      {% endif %}
    </form>

    <p><a href="{% url 'admin_login' %}">Go back to login</a></p>
  </body>
</html>
